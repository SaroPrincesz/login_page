<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="file:///C:/Users/ELCOT/Downloads/fontawesome-free-6.3.0-web/css/all.css">
  </head>
  <body>
<!-- Main -->
    <main>
<!-- Back Ground -->
      <section class="main_division">
    <!-- Content -->
        <div class="primary">
          <!-- Head -->
          <div class="head">
            <h1 class="heading">Login</h1>
          </div>
        
          <!-- Form -->
          <div class="login_form">
            <form action="submit" class="login">
                <label for="" class="input_text">UserName</label>
                <input class="textbox"
                       type="text"
                       placeholder="Type your username"  />

                <label for="" class="input_text">Password</label>
                <input class="textbox" 
                       type="mail"
                       placeholder="Type your password"/>

                <p class="forgot_password">
                    <a href="#" 
                      class="anchor">
                      Forgot Password?
                    </a> 
                </p>

                <button class="login_button">LOGIN</button>
              </form>
          </div>
    
          <!-- SignUp Icons -->
          <div class="icon">
            <p class="signup_icons">Or Sign Up using</p>
            <div class="facebook">
                <i class="fa-brands fa-facebook-f"></i>
            </div>
            <div class="twitter">
                <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="google">
                <i class="fa-brands fa-google"></i>
            </div>
          </div>

          <!-- SignUp Text -->
          <div class="text">
            <p class="signup_text">Or Sign Up using</p>
            <p>
                <a class="anchor" 
                   href="#">
                    SIGN UP
                </a>
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
